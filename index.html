<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Визуализация CSS переменных</title>
<link rel="stylesheet" href="ADS-Colors.css">
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    background: var(--color-background-global); /* Пример использования */
  }
  .color-box {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 12px;
    font-family: Arial, sans-serif;
    border-radius: var(--border-radius-small);
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
<script>
  window.addEventListener('load', function() {
  const style = getComputedStyle(document.documentElement);
  const colorVars = Array.from(style).filter(name => name.startsWith('--'));
  console.log(colorVars); // Должен выводить массив переменных

  const container = document.body;

  colorVars.forEach(varName => {
    const colorValue = style.getPropertyValue(varName).trim();
    console.log(varName, colorValue); // Должен выводить имя и значение каждой переменной

    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = colorValue;
    colorBox.textContent = varName;
    console.log(colorBox); // Должен выводить созданный элемент

    container.appendChild(colorBox);
  });
});

</script>
</body>
</html>
