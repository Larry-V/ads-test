<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      /* flex-wrap: wrap; */
      padding: 20px;
      background: #fff; /* или любой цвет фона, который вам нравится */
    }
    .color-box {
      width: 280px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .color-name,
    .color-value {
      color: black; /* цвет текста для значения переменной для улучшения читаемости */
    }
  </style>
</head>
<body>
<script>
// Функция для определения контрастного цвета текста
function getContrastYIQ(hexcolor){
  hexcolor = hexcolor.replace("#", "");
  var r = parseInt(hexcolor.substr(0,2),16);
  var g = parseInt(hexcolor.substr(2,2),16);
  var b = parseInt(hexcolor.substr(4,2),16);
  var yiq = ((r*299)+(g*587)+(b*114))/1000;
  return (yiq >= 128) ? 'black' : 'white';
}

// Обработчик события загрузки
window.addEventListener('load', function() {
  // Получение переменных цвета из всех стилевых листов
  const colorVars = Array.from(document.styleSheets)
    .filter(sheet => !sheet.href || sheet.href.startsWith(window.location.origin))
    .reduce((acc, sheet) => {
      try {
        Array.from(sheet.cssRules).forEach(rule => {
          if(rule.selectorText === ':root') {
            Array.from(rule.style).filter(name => name.startsWith('--color-')).forEach(name => {
              const color = rule.style.getPropertyValue(name).trim();
              acc.push({name, color});
            });
          }
        });
      } catch (e) {
        console.warn("Unable to process stylesheet: ", sheet.href);
      }
      return acc;
    }, []);

  const container = document.body;
  // Создание цветных блоков для каждой переменной
  colorVars.forEach(({name, color}) => {
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = color;
    colorBox.style.color = getContrastYIQ(color); // Применение функции контраста

    const colorName = document.createElement('div');
    colorName.className = 'color-name';
    colorName.textContent = name;
    colorName.style.color = getContrastYIQ(color); // Для улучшения видимости названия переменной

    const colorValue = document.createElement('div');
    colorValue.className = 'color-value';
    colorValue.textContent = color;
    colorValue.style.color = getContrastYIQ(color); // Для улучшения видимости значения переменной

    colorBox.appendChild(colorName);
    colorBox.appendChild(colorValue);

    container.appendChild(colorBox);
  });
});
</script>
</body>
</html>
