<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fff; /* или любой цвет фона, который вам нравится */
    }
    .color-box {
      display: flex;
      align-items: center; /* Центрирование элементов по вертикали */
      margin-left: 100px;
    }
    .color-sample {
      width: 200px; /* ширина блока цвета */
      height: 72px; /* высота блока цвета */
      margin-right: 16px; /* отступ между блоком цвета и текстом */
      position: relative; /* Добавляем относительное позиционирование */
      background-color: inherit; /* Цвет блока будет наследоваться */
    }

    .color-sample::before {
      content: ""; /* Необходимо для отображения псевдоэлемента */
      position: absolute; /* Абсолютное позиционирование внутри color-sample */
      top: 0;
      left: -50%;
      width: 150%;
      height: 100%;
      background-image: url('pattern-2.png'); /* Путь к вашему изображению */
      z-index: -1; /* Убедитесь, что фон находится за основным контентом блока */
    }
    
    .color-description {
      flex-grow: 1; /* текст занимает оставшееся пространство */
    }
    .color-name {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .color-name,
    .color-value {
      color: black; /* цвет текста */
    }
  </style>
</head>
<body>

<script>
window.addEventListener('load', function() {
  const colorVars = Array.from(document.styleSheets)
    .filter(sheet => !sheet.href || sheet.href.startsWith(window.location.origin))
    .reduce((acc, sheet) => {
      try {
        Array.from(sheet.cssRules).forEach(rule => {
          if(rule.selectorText === ':root') {
            Array.from(rule.style).filter(name => name.startsWith('--color-')).forEach(name => {
              const color = rule.style.getPropertyValue(name).trim();
              acc.push({name, color});
            });
          }
        });
      } catch (e) {
        console.warn("Unable to process stylesheet: ", sheet.href);
      }
      return acc;
    }, []);

  const container = document.body;
  colorVars.forEach(({name, color}) => {
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';

    const colorSample = document.createElement('div');
    colorSample.className = 'color-sample';
    colorSample.style.backgroundColor = color;
    colorBox.appendChild(colorSample);

    const colorDescription = document.createElement('div');
    colorDescription.className = 'color-description';

    const colorName = document.createElement('div');
    colorName.className = 'color-name';
    colorName.textContent = name;

    const colorValue = document.createElement('div');
    colorValue.className = 'color-value';
    colorValue.textContent = color;

    colorDescription.appendChild(colorName);
    colorDescription.appendChild(colorValue);
    colorBox.appendChild(colorDescription);

    container.appendChild(colorBox);
  });
});
</script>
</body>
</html>
