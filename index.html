<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<script>
window.addEventListener('load', function() {
  const colorVars = Array.from(document.styleSheets)
    .filter(sheet => !sheet.href || sheet.href.startsWith(window.location.origin))
    .reduce((acc, sheet) => {
      try {
        Array.from(sheet.cssRules).forEach(rule => {
          if(rule.selectorText === ':root') {
            Array.from(rule.style).filter(name => name.startsWith('--color-')).forEach(name => {
              const color = rule.style.getPropertyValue(name).trim();
              acc.push({name, color});
            });
          }
        });
      } catch (e) {
        console.warn("Unable to process stylesheet: ", sheet.href);
      }
      return acc;
    }, []);

  const container = document.body;
  colorVars.forEach(({name, color}) => {
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = color;
    colorBox.textContent = `${name}: ${color}`;
    container.appendChild(colorBox);
  });
});
</script>
</body>
</html>
