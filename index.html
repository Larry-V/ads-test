<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      /* flex-wrap: wrap; */
      padding: 20px;
      background: #fff; /* или любой цвет фона, который вам нравится */
    }
    .color-box {
      width: 280px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .color-name {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .color-name,
    .color-value {
      color: black; /* цвет текста для значения переменной для улучшения читаемости */
    }
  </style>
</head>
<body>

<script>
// Функция для определения контрастного цвета текста
function getContrastYIQ(hexcolor){
  hexcolor = hexcolor.replace("#", "");
  var r = parseInt(hexcolor.substr(0,2),16);
  var g = parseInt(hexcolor.substr(2,2),16);
  var b = parseInt(hexcolor.substr(4,2),16);
  var yiq = ((r*299)+(g*587)+(b*114))/1000;
  return (yiq >= 128) ? 'black' : 'white';
}

// Функция для рекурсивного разрешения CSS переменных
function resolveCSSVariable(varName, style) {
  var value = style.getPropertyValue(varName).trim();
  // Проверяем, содержит ли значение ссылку на другую переменную
  if (value.startsWith('var(')) {
    // Извлекаем имя переменной из значения
    varName = value.slice(4, -1).trim();
    return resolveCSSVariable(varName, style);
  }
  return value;
}

// Обработчик события загрузки
window.addEventListener('load', function() {
  const style = getComputedStyle(document.documentElement);
  const colorVars = Array.from(style).filter(name => name.startsWith('--color-'));
  const container = document.body;

  colorVars.forEach(varName => {
    let color = resolveCSSVariable(varName, style); // Используем новую функцию для получения значения переменной
    const textColor = getContrastYIQ(color);

    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = color;
    colorBox.style.color = textColor;

    const colorName = document.createElement('div');
    colorName.className = 'color-name';
    colorName.textContent = varName;
    colorBox.appendChild(colorName);

    const colorHex = document.createElement('div');
    colorHex.className = 'color-value';
    colorHex.textContent = color;
    colorBox.appendChild(colorHex);

    container.appendChild(colorBox);
  });
});
</script>


  
</body>
</html>
