<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      background: #fff; /* или любой цвет фона, который вам нравится */
    }
    .color-box {
      width: 200px; /* или любая другая ширина, которая вам подходит */
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column; /* Это заставит дочерние элементы идти один за другим вертикально */
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
    }
    .color-name,
    .color-value {
      margin-top: 5px;
    }
    .color-value {
      color: black; /* цвет текста для значения переменной для улучшения читаемости */
    }
  </style>
</head>
<body>
<script>
// Функция для определения контрастного цвета текста
function getContrastYIQ(hexcolor){
  hexcolor = hexcolor.replace("#", "");
  var r = parseInt(hexcolor.substr(0,2),16);
  var g = parseInt(hexcolor.substr(2,2),16);
  var b = parseInt(hexcolor.substr(4,2),16);
  var yiq = ((r*299)+(g*587)+(b*114))/1000;
  return (yiq >= 128) ? 'black' : 'white';
}

window.addEventListener('load', function() {
  const style = getComputedStyle(document.documentElement);
  let colorVars = Array.from(style).filter(name => name.startsWith('--color-'));
  let groups = {};

  // Группировка переменных по названию группы
  colorVars.forEach(varName => {
    // Исправленное регулярное выражение для получения имени группы
    const match = varName.match(/--color-([a-z]+)-/i);
    if (match && match[1]) {
      const groupName = match[1];
      if (!groups[groupName]) {
        groups[groupName] = [];
      }
      groups[groupName].push(varName);
    }
  });

  const container = document.body;

  // Создание HTML для каждой группы переменных
  Object.keys(groups).forEach(group => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'group';

    const groupTitle = document.createElement('h2');
    groupTitle.textContent = group;
    groupDiv.appendChild(groupTitle);

    groups[group].forEach(varName => {
      const colorValue = style.getPropertyValue(varName).trim();
      const textColor = getContrastYIQ(colorValue);

      const colorBox = document.createElement('div');
      colorBox.className = 'color-box';
      colorBox.style.backgroundColor = colorValue;
      colorBox.style.color = textColor;

      const colorName = document.createElement('div');
      colorName.className = 'color-name';
      colorName.textContent = varName;
      colorBox.appendChild(colorName);

      const colorHex = document.createElement('div');
      colorHex.className = 'color-value';
      colorHex.textContent = colorValue;
      colorBox.appendChild(colorHex);

      groupDiv.appendChild(colorBox);
    });

    container.appendChild(groupDiv);
  });
});
</script>




</body>
</html>
