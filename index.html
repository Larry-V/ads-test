<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализация CSS переменных</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      background: #fff; /* или любой цвет фона, который вам нравится */
    }
    .color-box {
      width: 200px; /* или любая другая ширина, которая вам подходит */
      padding: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column; /* Это заставит дочерние элементы идти один за другим вертикально */
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
    }
    .color-name,
    .color-value {
      margin-top: 5px;
    }
    .color-value {
      color: black; /* цвет текста для значения переменной для улучшения читаемости */
    }
  </style>
</head>
<body>
<script>
window.addEventListener('load', function() {
  const colorVars = Array.from(document.styleSheets)
    .filter(sheet => !sheet.href || sheet.href.startsWith(window.location.origin))
    .reduce((acc, sheet) => {
      try {
        Array.from(sheet.cssRules).forEach(rule => {
          if(rule.selectorText === ':root') {
            Array.from(rule.style).filter(name => name.startsWith('--color-')).forEach(name => {
              const color = rule.style.getPropertyValue(name).trim();
              acc.push({name, color});
            });
          }
        });
      } catch (e) {
        console.warn("Unable to process stylesheet: ", sheet.href);
      }
      return acc;
    }, []);

  const container = document.body;
  colorVars.forEach(({name, color}) => {
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = color;

    const colorName = document.createElement('div');
    colorName.className = 'color-name';
    colorName.textContent = name;

    const colorValue = document.createElement('div');
    colorValue.className = 'color-value';
    colorValue.textContent = color;

    colorBox.appendChild(colorName);
    colorBox.appendChild(colorValue);
    
    container.appendChild(colorBox);
  });
});
</script>
</body>
</html>
