<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ADS | Color Tokens</title>
  <link rel="stylesheet" href="ADS-Colors.css">
  <link rel="stylesheet" href="ADS-Colors-MMS.css">
  <!-- Добавьте сюда ссылки на другие CSS файлы, которые вы хотите просканировать -->
  <style>
    body {
      font-family: Consolas, sans-serif;
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .color-stack {
      display: flex;
      flex-direction: column;
      /* flex: 1 1 auto; */
      /* min-width: 472px; */
      padding-left: 35px;
      box-sizing: border-box;
    }
    .color-box {
      display: flex;
      align-items: center;
      position: relative;
    }
    .color-box::before {
      content: '';
      position: absolute;
      top: -1px;
      display: block;
      height: 1px;
      background: #29292912;
      width: 100%;
      z-index: 999;
    }
    .color-sample {
      width: 140px;
      height: 72px;
      background-color: inherit;
      border-radius: 16px;
      position: relative;
    }
    .color-sample::before {
      background-image: url("data:image/svg+xml;utf8,%3Csvg width='12' height='12' viewBox='0 0 12 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 0H0V6H6V12H12V6H6V0Z' fill='%23D9D9D9'/%3E%3C/svg%3E");
      content: "";
      position: absolute;
      top: 0;
      left: -25%;
      width: 75%;
      height: 100%;
      z-index: -1;
    }
    .color-description {
      padding: 0 16px;
      flex-grow: 1;
    }
    .color-name {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .color-value {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
<script>
window.addEventListener('load', function() {
  const colorStacks = document.createElement('div');
  colorStacks.className = 'color-stacks';

  Array.from(document.styleSheets)
    .filter(sheet => !sheet.href || sheet.href.startsWith(window.location.origin))
    .forEach(sheet => {
      const stack = document.createElement('div');
      stack.className = 'color-stack';
      try {
        Array.from(sheet.cssRules).forEach(rule => {
          if (rule.selectorText === ':root') {
            Array.from(rule.style).filter(name => name.startsWith('--color-')).forEach(name => {
              const color = rule.style.getPropertyValue(name).trim();
              const colorBox = document.createElement('div');
              colorBox.className = 'color-box';

              const colorSample = document.createElement('div');
              colorSample.className = 'color-sample';
              colorSample.style.backgroundColor = color;
              colorBox.appendChild(colorSample);

              const colorDescription = document.createElement('div');
              colorDescription.className = 'color-description';

              const colorName = document.createElement('div');
              colorName.className = 'color-name';
              colorName.textContent = name;

              const colorValue = document.createElement('div');
              colorValue.className = 'color-value';
              colorValue.textContent = color;

              colorDescription.appendChild(colorName);
              colorDescription.appendChild(colorValue);
              colorBox.appendChild(colorDescription);

              stack.appendChild(colorBox);
            });
          }
        });
      } catch (e) {
        console.warn("Unable to process stylesheet: ", sheet.href);
      }
      if (stack.firstChild) {
        document.body.appendChild(stack); // Добавляем стек прямо в body
      }
    });

  document.body.appendChild(colorStacks); // Добавляем все стеки на страницу
});
</script>
</body>
</html>
